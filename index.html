<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn Ons and Turn Offs Banners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .banner {
            width: 300px;
            background-color: #7CFC00;
            border: 2px solid #FF9900;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .banner.turn-offs {
            background-color: #FF6666;
            border-color: #FF3333;
        }
        h1 {
            color: #333333;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        p {
            color: #666666;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Turn Ons</h1>
        <p>Confidence, intelligence, sense of humor, kindness, passion, respectful.</p>
    </div>
    <div class="banner turn-offs">
        <h1>Turn Offs</h1>
        <p>Dishonesty, arrogance, lack of empathy, negativity, irresponsibility.</p>
    </div>
</body>
</html>
